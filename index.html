<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCart</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js" async></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="icono">        
            <img src="img/DALL·E 2024-06-09 13.05.22 - A creative logo for 'TechCart'.png" alt="logo" width="200" draggable="false">
        </div>
        <div class="carrito">
            <img src="img/carrito.png" alt="carrito" width="100" draggable="false" id="carritoImg">
        </div>
    </header>
    <div class="container">
        <div class="cont-izq">
            <div class="procesador">
                <h2>Procesador</h2>
                <select name="procesador" id="procesador">
                    <option value="0">Seleccione Procesador</option>
                    <option value="intel-i9-590">Intel Core i9 - $590</option>
                    <option value="intel-i7-380">Intel Core i7 - $380</option>
                    <option value="intel-i5-250">Intel Core i5 - $250</option>
                    <option value="intel-i3-120">Intel Core i3 - $120</option>
                    <option value="amd-ryzen9-550">AMD Ryzen 9 - $550</option>
                    <option value="amd-ryzen7-350">AMD Ryzen 7 - $350</option>
                    <option value="amd-ryzen5-220">AMD Ryzen 5 - $220</option>
                    <option value="amd-ryzen3-100">AMD Ryzen 3 - $100</option>
                    <option value="apple-m1-700">Apple M1 - $700</option>
                    <option value="apple-m2-1000">Apple M2 - $1000</option>
                </select>
                <div class="icono-procesador">
                    <img src="img/Procesador.png" alt="Defecto" id="procesadorUrl" draggable="true">
                </div>
                <div class="procesador-value">
                    <input type="text" name="procesador-value" id="procesador-value" value="0" disabled readonly>
                </div>
                <div id="procesador-drag" style="padding: 10px; height: 50px; margin-top: 20px;">
                    Arrastre el procesador aquí
                </div>
            </div>
            <div class="ram">
                <h2>RAM</h2>
                <select name="ram" id="ram">
                    <option value="0">Seleccione RAM</option>
                    <option value="kingston-16gb-49">Kingston DDR4 3200 MHz 16GB 2x8GB - $50 </option>
                    <option value="corsair-32gb-5-124">Corsair  DDR5 6000MHz 32GB 2x16GB - $125</option>
                    <option value="acer-32gb-5-6000-129">Acer DDR5 6000MHz - $130</option>
                    <option value="pny-32gb-5-6000-155">PNY DDR5 6400MHz 32GB 2x16GB CL40 - $155</option>
                </select>
                <div class="icono-ram">
                    <img src="img/RAM.png" alt="Defecto" id="ramUrl" draggable="true">
                </div>
                <div class="ram-value">
                    <input type="text" name="ram-value" id="ram-value" value="0" disabled readonly>
                </div>
                <div id="ram-drag" style="padding: 10px; width: 200px; height: 50px; margin-top: 20px;">
                    Arrastre la RAM aquí
                </div>
            </div>
        </div>
        <div class="cont-der">
            <div class="tarjeta">
                <h2>Tarjeta de Video</h2>
                <select name="tarjeta" id="tarjeta">
                    <option value="0">Seleccione Tarjeta de Video</option>
                    <option value="nvidia-rtx3090-1500">Nvidia RTX 3090 - $1500</option>
                    <option value="nvidia-rtx3080-1000">Nvidia RTX 3080 - $1000</option>
                    <option value="nvidia-rtx3070-700">Nvidia RTX 3070 - $700</option>
                    <option value="nvidia-rtx3060-400">Nvidia RTX 3060 - $400</option>
                    <option value="amd-rx6900xt-1200">AMD RX 6900 XT - $1200</option>
                    <option value="amd-rx6800xt-800">AMD RX 6800 XT - $800</option>
                    <option value="amd-rx6700xt-500">AMD RX 6700 XT - $500</option>
                    <option value="amd-rx6600xt-300">AMD RX 6600 XT - $300</option>
                </select>
                <div class="icono-tarjeta">
                    <img src="img/Tarjeta.png" alt="Defecto" id="tarjetaUrl" draggable="true">
                </div>
                <div class="tarjeta-value">
                    <input type="text" name="tarjeta-value" id="tarjeta-value" value="0" disabled readonly>
                </div>
                <div id="tarjeta-drag" style="padding: 10px; width: 200px; height: 50px; margin-top: 20px;">
                    Arrastre la tarjeta aquí
                </div>
            </div>
            <div class="torres">
                <h2>Torre</h2>
                <select name="torre" id="torre">
                    <option value="0">Seleccione Torre</option>
                    <option value="corsair-5000d-200">Corsair 5000D - $200</option>
                    <option value="nzxt-h510-70">NZXT H510 - $120</option>
                    <option value="thermaltake-view71-150">Thermaltake View 71 - $150</option>
                    <option value="lian-li-o11-120">Lian Li O11 - $120</option>
                    <option value="coolermaster-h500-100">Cooler Master H500 - $100</option>
                    <option value="be-quiet-dark-base-250">Be Quiet Dark Base - $250</option>
                    <option value="fractal-design-meshify-100">Fractal Design Meshify - $100</option>
                    <option value="phanteks-eclipse-70">Phanteks Eclipse - $70</option>
                </select>
                <div class="icono-torre">
                    <img src="img/Caja.png" alt="Defecto" id="torreUrl" draggable="true">
                </div>
                <div class="torre-value">
                    <input type="text" name="torre-value" id="torre-value" value="0" disabled readonly>
                </div>
                <div id="torre-drag" style="padding: 10px; width: 200px; height: 50px; margin-top: 20px;">
                    Arrastre la torre aquí
                </div>
            </div>
        </div>
        <div class="carrito-container" id="carrito-container">
            <div class="carrito-cont">
                <h2>Carrito</h2>
                <div class="carrito-items" id="carrito-items"></div>
            </div>
            <div class="carrito-total">
                <h3>Total</h3>
                <input type="text" name="carrito-total" id="carrito-total" value="0" disabled readonly>
            </div>
            <div class="carrito-comprar">
                <button id="carrito-comprar">Comprar</button>
                <button id="carrito-borrar">Borrar Items</button>
            </div>
        </div>
    </div>
</body>
</html>
