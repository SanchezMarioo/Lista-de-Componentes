<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCart</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/DALL·E 2024-06-09 13.05.22 - A creative logo for 'TechCart'.png" alt="logo" width="200" draggable="true">
    </header>
    <div class="container">
        <div class="cont-izq">
            <div class="procesador">
                <h2>Procesador</h2>            
                <select name="procesador" id="procesador">
                    <option value="0">Seleccione Procesador</option>
                    <option value="intel-i9-590">Intel Core i9 - $590</option>
                    <option value="intel-i7-380">Intel Core i7 - $380</option>
                    <option value="intel-i5-250">Intel Core i5 - $250</option>
                    <option value="intel-i3-120">Intel Core i3 - $120</option>
                    <option value="amd-ryzen9-550">AMD Ryzen 9 - $550</option>
                    <option value="amd-ryzen7-350">AMD Ryzen 7 - $350</option>
                    <option value="amd-ryzen5-220">AMD Ryzen 5 - $220</option>
                    <option value="amd-ryzen3-100">AMD Ryzen 3 - $100</option>
                    <option value="apple-m1-700">Apple M1 - $700</option>
                    <option value="apple-m2-1000">Apple M2 - $1000</option>
                </select>
                <div class="icono-procesador">
                    <img src="img/Procesador.png" alt="" id="procesadorUrl" draggable="true">
                </div>
                <div class="procesador-value">
                    <input type="text" name="procesador-value" id="procesador-value" value="0" disabled readonly draggable="true">
                    <input type="text" name="procesador-drag" id="procesador-drag" disabled readonly value="Arrastra para añadir" draggable="true">
                </div>
            </div>


            
            <div class="ram">
                <h2>Memoria RAM</h2>
                <select name="ram" id="ram">
                    <option value="0">Seleccione Memoria RAM</option>
                    <option value="hyperx-16gb-100">HyperX 16GB - $100</option>
                    <option value="hyperx-8gb-50">HyperX 8GB - $50</option>
                    <option value="hyperx-4gb-25">HyperX 4GB - $25</option>
                    <option value="corsair-16gb-90">Corsair 16GB - $90</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
